			<textarea data-template>
				## ¿Qué es Django?
				Django es un framework web de alto nivel que permite el desarrollo rápido de sitios web y que contribuye a escribir software:
				- Completo
				- Versátil
				- Seguro
				- Escalable
				- Mantenible
				- Portable
				<aside class="notes">
					Completo: principios de diseño consistentes<br>
					Versátil: usado para construir casi cualquier tipo de sitio web<br>
					Seguro: ejm. administrar cuentas de usuario y contraseñas<br>
					Escalable: cada parte de la arquitectura es independiente de las otras<br>
					Mantenible: agrupación de la funcionalidad relacionada en "aplicaciones" reutilizables<br>
					Portable: Python se ejecuta en muchas plataformas<br>
				</aside>
			</textarea>
		</section>

		<section id="get-python-pip">
			<section id="get-python">
				<h3>Instalando python 3</h3>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1024px-Python-logo-notext.svg.png" alt="python"><br>

			<section id="get-python-windows" data-markdown>
				<textarea data-template>
					### WINDOWS
					``` $ py -3 -V ```<br><br>
					``` $ pip3 list ```
					> Puede que necesites añadir al path de tu sistema, si en caso python no puede ser encontrado.
				</textarea>
			</section>
			<section id="get-python-linux" data-markdown>
				<textarea data-template>
					### LINUX
					``` $ python3 -V ```<br><br>
					``` $ sudo apt-get install python3-pip ```
				</textarea>
			</section>
			<section id="get-python-macos" data-markdown>
				<textarea data-template>
					### MACOS
					``` $ python3 -V ```<br><br>
  				``` $ pip3 list ```

			</section>

		<section id="get-virtualenv">
			<section id="get-env" data-markdown>
				<textarea data-template>
					### INSTALANDO ENTORNO VIRTUAL
					El entorno es una instalación de Django en tu computadora local que puedes usar para desarrollar y probar apps Django antes de desplegarlas en producción.
				</textarea>
			</section>
			<section id="get-env-windows" data-markdown>
				<textarea data-template>
					### WINDOWS
					``` $ pip3 install virtualenvwrapper-win ```
				</textarea>
			</section>
			<section id="get-env-linux" data-markdown>
				<textarea data-template>
					### LINUX
					``` $ sudo pip3 install virtualenvwrapper ```<br><br>
					Añadir al final del archivo ***.bashrc***
					```
					export WORKON_HOME=$HOME/.virtualenvs
					export VIRTUALENVWRAPPER_PYTHON=/usr/bin/python3
					export PROJECT_HOME=$HOME/Devel
					source /usr/local/bin/virtualenvwrapper.sh
					```
					Recargar el fichero: ``` $ source ~/.bashrc ```

					```
					virtualenvwrapper.user_scripts creating /home/ubuntu/.virtualenvs/premkproject
					virtualenvwrapper.user_scripts creating /home/ubuntu/.virtualenvs/postmkproject
					...
					virtualenvwrapper.user_scripts creating /home/ubuntu/.virtualenvs/preactivate
					virtualenvwrapper.user_scripts creating /home/ubuntu/.virtualenvs/postactivate
					virtualenvwrapper.user_scripts creating /home/ubuntu/.virtualenvs/get_env_details
					```
				</textarea>
			</section>
			<section id="get-env-macos" data-markdown>
				<textarea data-template>
					### MACOS
					``` $ sudo pip3 install virtualenvwrapper ```<br><br>
					Añadir al final del archivo ***.bash_profile***
					```
					export WORKON_HOME=$HOME/.virtualenvs
					export VIRTUALENVWRAPPER_PYTHON=/usr/bin/python3
					export PROJECT_HOME=$HOME/Devel
					source /usr/local/bin/virtualenvwrapper.sh
					```

					Recargar el fichero:<br>
					``` $ source ~/.bash_profile ```
				</textarea>
			</section>
		</section>
		<section id="set-virtualenv">
			<section id="set-env" data-markdown>
				<textarea data-template>
					### Creando entorno virtual
					``` $ mkvirtualenv my_env ```
				</textarea>
			</section>
			<section id="commands-env" data-markdown>
				<textarea data-template>
					#### Uso del entorno virtual
					> |||
					> | ---------------------------- | ----------------------------------- |
					> |Salir del entorno virtual     | ```$ deactivate```                  |
					> |Listar los entornos virtuales | ```$ workon```                      |
					> |Activar el entorno virtual    | ```$ workon my_env```       |
					> |Eliminar un entorno           | ```$ rmvirtualenv my_env``` |
					> |||
				</textarea>
			</section>
		</section>
		<section id="get-django">

				<textarea data-template>
					### INSTALANDO DJANGO
					Con el entorno virtual activo
					``` (my_env) $ pip3 install django==2.2 ```
				</textarea>
			</section>
			<section id="check-django" data-markdown>
				<textarea data-template>
					### COMPROBANDO LA INSTALACIÓN
					#### WINDOWS
					``` (my_env) $ py -3 -m django --version ```<br><br>
					#### LINUX / MACOS
					``` (my_env) $ python3 -m django --version ```
				</textarea>
			</section>
